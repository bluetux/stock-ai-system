<!DOCTYPE html>
<html>
<head>
    <title>Stock Analysis</title>
</head>
<body>
    <h1>NVDL Stock Analysis</h1>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Close</th>
            <th>MA20</th>
            <th>RSI</th>
        </tr>
        {% for row in data.values() %}
        <tr>
            <td>{{ row.date }}</td>
            <td>{{ row.close }}</td>
            <td>{{ row.MA20 }}</td>
            <td>{{ row.RSI }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
